<head>
    <meta charset="UTF-8">

    <title>Library Management System</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header */
        .header {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Navigation Bar */
        .nav {
            display: inline-block;
            margin: 0 15px;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
        }

        .nav a:hover {
            background-color: #34495e;
            border-radius: 5px;
        }

        /* Sidebar */
        .sidebar {
            float: left;
            width: 20%;
            background-color: #ecf0f1;
            padding: 15px;
            margin-top: 70px; /* To avoid overlap with fixed header */
            height: 100vh; /* Full height */
            position: fixed;
        }

        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
            background-color: #bdc3c7;
            border-radius: 3px;
        }

        .sidebar a:hover {
            background-color: #95a5a6;
        }

        /* Main Content Area */
        .content {
            margin-left: 22%;
            padding: 20px;
            margin-top: 70px; /* To avoid overlap with fixed header */
            background-color: #ffffff;
            min-height: 90vh; /* Ensure content area is taller than the viewport */
        }

        /* Footer */
        .footer {
            clear: both;
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            position: relative;
        }
    </style>
</head>
